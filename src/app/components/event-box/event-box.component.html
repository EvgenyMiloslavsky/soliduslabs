<mat-card>
  <h2>Current Event</h2>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div class="text">Timestamp: &nbsp;</div>
    <div>{{event.timestamp}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div class="text">Price: &nbsp;</div>
    <div>{{event.price}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div class="text">Status: &nbsp;</div>
    <div>{{event.status}}</div>
  </div>
</mat-card>
